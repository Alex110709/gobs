name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.24'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog with $(wc -l < changelog.txt) entries"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Obsidian ${{ github.ref_name }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: true

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: obsidian/go.sum

      - name: Build binary
        working-directory: obsidian
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="obsidian-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build -ldflags "-s -w -X main.gitCommit=${{ github.sha }} -X main.gitDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "${OUTPUT}" ./cmd/obsidian

          # Create checksum
          sha256sum "${OUTPUT}" > "${OUTPUT}.sha256"

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            obsidian/obsidian-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
            obsidian/obsidian-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256

  build-archives:
    name: Build Archives
    runs-on: ubuntu-latest
    needs: [release, build-binaries]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: obsidian/go.sum

      - name: Build all platforms
        working-directory: obsidian
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          for PLATFORM in "linux-amd64" "linux-arm64" "darwin-amd64" "darwin-arm64"; do
            GOOS="${PLATFORM%-*}"
            GOARCH="${PLATFORM#*-}"

            # Build
            CGO_ENABLED=0 GOOS=${GOOS} GOARCH=${GOARCH} go build \
              -ldflags "-s -w -X main.gitCommit=${{ github.sha }}" \
              -o "obsidian" ./cmd/obsidian

            # Create archive
            ARCHIVE="obsidian-${VERSION}-${PLATFORM}.tar.gz"
            tar -czvf "${ARCHIVE}" obsidian ../README.md ../LICENSE 2>/dev/null || tar -czvf "${ARCHIVE}" obsidian
            sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
            rm obsidian
          done

          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags "-s -w -X main.gitCommit=${{ github.sha }}" \
            -o "obsidian.exe" ./cmd/obsidian

          ARCHIVE="obsidian-${VERSION}-windows-amd64.zip"
          zip "${ARCHIVE}" obsidian.exe
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"

      - name: Upload archives to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            obsidian/*.tar.gz
            obsidian/*.tar.gz.sha256
            obsidian/*.zip
            obsidian/*.zip.sha256

  checksums:
    name: Generate Checksums
    runs-on: ubuntu-latest
    needs: [release, build-binaries, build-archives]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
        continue-on-error: true

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release-assets
          gh release download ${{ github.ref_name }} -D release-assets -R ${{ github.repository }} || true

      - name: Generate combined checksums
        run: |
          cd release-assets
          cat *.sha256 2>/dev/null | sort > checksums.txt || echo "No checksums found"

          if [ -s checksums.txt ]; then
            echo "## SHA256 Checksums" > CHECKSUMS.md
            echo '```' >> CHECKSUMS.md
            cat checksums.txt >> CHECKSUMS.md
            echo '```' >> CHECKSUMS.md
          fi

      - name: Upload checksums
        if: hashFiles('release-assets/CHECKSUMS.md') != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/checksums.txt
            release-assets/CHECKSUMS.md
